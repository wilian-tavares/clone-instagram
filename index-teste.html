<!DOCTYPE html>
<html lang="en">

<head>

                    <img src="img/wilian.jpg" alt="foto-perfil">

            <div class="group">
                <p class="not-account">
                    Não é Wilian.Tavares?
                </p>
                <p class="not-acount">
                    <span class="link-blue">
                        alternar Contas
                    </span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o Aplicativo
                </p>
                <div class="download">
                    <a href="#" class='app-download'></a>

        </div>
    </div>
